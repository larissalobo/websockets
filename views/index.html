<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSOCKETS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
    <form id="chat">
        <div class="titulo"><h1>chat com websockets</h1></div>
        <input type="text" name="username" placeholder="Digite um nome de usuÃ¡rio">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite uma mensagem">
        <button type="submit">Enviar</button>

        <script type="text/javascript">
            var socket = io('http://localhost:3000');

            function renderMessage(message) {
                $('.messages').append('<div class="message"><strong>'+ message.author +'</strong>: '+ message.message +'</div>')
            }

            socket.on('mensagemRecebida', function(message){
                renderMessage(message)
            });

            $('#chat').submit(function(event) {
                event.preventDefault();

                var author = $('input[name=username]').val();
                var message = $('input[name=message]').val();

                if (author.length && message.length) {
                    var messageObject = {
                        author: author,
                        message: message,
                    };

                    renderMessage(messageObject);

                    socket.emit('enviarMsg', messageObject);
                    $('input[name=message]').val("");
                }
            });
        </script>
    </form>
</body>
</html>
